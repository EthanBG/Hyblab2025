<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2025</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" >
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/index.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
<div id="container" class="h-100">
  <!-- Le loader-->
  <div id="loader">
    <div id="loader-img" class="ld ld-spinner ld-clock"></div>
    <p id="loader-text">Veuillez patienter...</p>
  </div>
  <div class="container position-absolute p-0 z-2" id="filters">
    <div class="row g-2 p-2">
      <div class="col-3">
        <div class="w-100 .bg-transparent p-2 rounded filter" id="famous" onclick="changeFilter(this)">
          Connu
        </div>
      </div>
      <div class="col-3">
        <div class="w-100 .bg-transparent p-2 rounded filter" id="love" onclick="changeFilter(this)">
          Famille
        </div>
      </div>
      <div class="col-3">
        <div class="w-100 .bg-transparent p-2 rounded filter" id="serial" onclick="changeFilter(this)">
          Série
        </div>
      </div>
      <div class="col-3">
        <div class="w-100 .bg-transparent p-2 rounded filter" id="ww2" onclick="changeFilter(this)">
          WW2
        </div>
      </div>
    </div>
  </div>
  <div id="mySwiper" class="swiper">
    <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
    <main class="swiper-wrapper">

    </main>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </div>
</div>
</body>
</html>
